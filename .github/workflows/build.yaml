name: Build

on:
  push:
    branches-ignore:
      - gh-pages
  schedule:
    - cron: "0 0 * * *"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [thingy91_nrf9160_ns, nrf9160dk_nrf9160_ns]
    steps:
      - name: Build AT host sample
        run: |
          docker run --rm -v ${PWD}:/workdir/project \
            -w /workdir/project \
            nordicplayground/nrfconnect-sdk:main /bin/bash -c '\
            west init -m https://github.com/nrfconnect/sdk-nrf --mr main && \
            west update --narrow -o=--depth=1 && \
            cd nrf/samples/nrf9160/at_client && \
            west build -p always -b ${{ matrix.board }}'
          ls -la nrf/samples/nrf9160/at_client/build/zephyr/merged.hex
          cp nrf/samples/nrf9160/at_client/build/zephyr/merged.hex at_host-${{ matrix.board }}.hex
      - uses: actions/upload-artifact@v3
        with:
          name: at_host-${{ matrix.board }}-${{ github.sha }}
          path: |
            at_host-*.hex

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/saga'
    steps:
      - uses: actions/download-artifact@v3
      - name: Publish HEX files
        run: |
          echo "machine github.com login accesskey password ${GITHUB_TOKEN}" > ~/.netrc
          git config --global user.email "actions@example.com"
          git config --global user.name "GitHub Actions"
          mkdir public
          cp -v at_host-*/* public
          cd public
          touch .nojekyll
          git init
          git add -A
          git commit -m "Update HEX files"
          git remote add origin https://github.com/${GITHUB_REPOSITORY}.git
          git push -f origin HEAD:gh-pages
